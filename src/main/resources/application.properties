server.port=8088
spring.datasource.url=jdbc:mysql://localhost:3306/report?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.heartbeat.reader.idletime=5
spring.heartbeat.writer.idletime=0
spring.heartbeat.all.idletime=0
spring.heartbeat.port=8089
#redis集群  模拟4个Redis集群节点
spring.redis.single.nodes=127.0.0.1:6379
## 连接超时时间（毫秒）
spring.redis.timeout=60000
#视图层控制
#Spring boot视图配置
#thymelea模板配置
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.content-type=text/html
spring.freemarker.charset=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.freemarker.cache=true
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.mvc.static-path-pattern=/static/**